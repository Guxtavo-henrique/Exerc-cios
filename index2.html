    <div class="box-nav">
        <h1>EXERCICÍO #02</h1>
        <h2>Guxtavo</h2>

    <div class="box">
        <p>Leia valores A e B. Trocar os valores entre as duas variáveis, a variável A passa a possuir o valor da
            variável B e a variável B passa a possuir o valor da variável A.</p>
        <input type="text" id="num-a" placeholder="Digite um valor A">
        <br><br>
        <input type="text" id="num-b" placeholder="Digite um valor B">
        <br><br>
        <button onclick="go()">Trocar</button>
        <br><br>

        <input type="text" id="num-a-b" placeholder="Valor de B">
        <br><br>
        <input type="text" id="num-b-a" placeholder="Valor de A">
